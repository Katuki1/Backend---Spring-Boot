<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 10rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .error-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .error-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">Forbidden</div>
    <div class="error-description">Sorry, you don't have permission to access this page.</div>
    <div class="error-link"><a href="/">Go back to the homepage</a></div>
</div>
</body>
</html>
